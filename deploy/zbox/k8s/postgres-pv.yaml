# PersistentVolume for PostgreSQL on /data (2TB SATA)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dcms-postgres-pv
  labels:
    app: dcms-postgres
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /data/dcms/postgres
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dcms-postgres-pvc
  namespace: dcms
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: dcms-postgres-pv
