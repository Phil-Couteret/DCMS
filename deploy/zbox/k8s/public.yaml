# Public website (customer portal)
apiVersion: v1
kind: Service
metadata:
  name: public
  namespace: dcms
  labels:
    app: dcms-public
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: dcms-public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public
  namespace: dcms
  labels:
    app: dcms-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcms-public
  template:
    metadata:
      labels:
        app: dcms-public
    spec:
      containers:
        - name: public
          image: dcms-public:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      restartPolicy: Always
