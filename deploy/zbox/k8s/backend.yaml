apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: dcms
  labels:
    app: dcms-backend
spec:
  ports:
    - port: 3003
      targetPort: 3003
      name: http
  selector:
    app: dcms-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dcms
  labels:
    app: dcms-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcms-backend
  template:
    metadata:
      labels:
        app: dcms-backend
    spec:
      containers:
        - name: backend
          image: dcms-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dcms-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dcms-secrets
                  key: jwt-secret
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3003"
            - name: CORS_ORIGIN
              value: "http://admin.couteret.fr,https://admin.couteret.fr,http://dcms.couteret.fr,https://dcms.couteret.fr,http://api.couteret.fr,https://api.couteret.fr"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
